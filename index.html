<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Jem Systems - Datasheets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --theme-color: #27979C;
      --border-search-color: #ccc;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      text-align: center;
      margin: 60px 16px 20px;
      width: 100%;
      max-width: 960px;
      padding: 0 16px;
    }

    .logo img {
      display: block;
      margin: 0 auto;
      max-height: 50px;
      width: auto;
    }

    .subtitulo {
      font-size: 1rem;
      color: #555;
      margin: 14px 0 30px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
    }

    .search-box input[type="text"] {
      flex: 1 1 300px;
      max-width: 100%;
      padding: 10px 16px;
      font-size: 1rem;
      border: 1px solid var(--border-search-color);
      border-radius: 25px;
      outline: none;
      transition: 0.3s;
    }

    .search-box input[type="text"]:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 5px var(--theme-color);
    }

    .search-box button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      background-color: var(--theme-color);
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    .search-box button:hover {
      background-color: #1f747d;
    }

    #resultado {
      width: 100%;
      max-width: 960px;
      margin: 20px 0;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .item {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      text-align: left;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-title {
      font-weight: bold;
      color: var(--theme-color);
      font-size: 1.1rem;
    }

    .item-content {
      font-size: 0.95rem;
      color: #333;
      margin-top: 5px;
      word-wrap: break-word;
    }

    .item-content a {
      color: var(--theme-color);
      text-decoration: none;
      font-weight: bold;
    }

    .item-content a::before {
      content: "ðŸ“„ ";
    }

    .item button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: var(--theme-color);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #1f747d;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    img, iframe {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box input[type="text"],
      .search-box button {
        width: 100%;
        max-width: 100%;
        font-size: 1rem;
      }

      .item-content {
        font-size: 0.9rem;
      }

      .container {
        margin: 40px 8px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://jemsystems.com/media/logo/stores/3/Gif_S_Header_SIte.gif" alt="Jem Systems Logo" />
    </div>
    <div class="subtitulo">Datasheets Search - Fire Alarm</div>

    <div class="search-box">
      <input type="text" id="campoBusca" placeholder="Search for model, name or function..." />
      <button onclick="buscar()">Search</button>
    </div>
  </div>

  <div id="resultado"></div>

  <script>
    let dadosPlanilha = [];

    fetch('dados.csv')
      .then(response => response.text())
      .then(csvData => {
        const workbook = XLSX.read(csvData, { type: 'string' });
        const primeiraAba = workbook.SheetNames[0];
        const planilha = workbook.Sheets[primeiraAba];
        dadosPlanilha = XLSX.utils.sheet_to_json(planilha);
        console.log("dados.csv carregado com sucesso!");
      })
      .catch(err => {
        console.error('Erro ao carregar o arquivo CSV:', err);
        alert('Erro ao carregar o arquivo dados.csv');
      });

    function buscar() {
      const termo = document.getElementById('campoBusca').value.toLowerCase();
      const resultados = dadosPlanilha.filter(item =>
        Object.values(item).some(valor =>
          String(valor).toLowerCase().includes(termo)
        )
      );

      const container = document.getElementById('resultado');
      container.innerHTML = "";

      if (resultados.length === 0) {
        container.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        return;
      }

      resultados.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'item';

        const nome = item.Nome || item.Name || item.Modelo || `Dispositivo ${index + 1}`;
        const url = item.URL || item.Datasheet || item["URL Datasheet"] || null;

        const conteudo = Object.entries(item).map(([chave, valor]) => {
          if ((chave.toLowerCase() === "url datasheet" || chave.toLowerCase().includes("datasheet")) && valor) {
            return `<strong>${chave}:</strong> <a href="${valor}" target="_blank">Click here to open</a>`;
          }
          return `<strong>${chave}:</strong> ${valor}`;
        }).join("<br>");

        card.innerHTML = `
          <div class="item-title">${nome}</div>
          <div class="item-content">${conteudo}</div>
          ${url ? `<button onclick="mostrarPDF('${url}', 'pdf-${index}')">View PDF</button><div id="pdf-${index}" style="margin-top: 15px;"></div>` : ''}
        `;

        container.appendChild(card);
      });
    }

    function mostrarPDF(url, targetId) {
      const container = document.getElementById(targetId);
      container.innerHTML = `
        <iframe src="${url}" height="600px"></iframe>
      `;
    }

    document.getElementById('campoBusca').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        buscar();
      }
    });
  </script>
</body>
</html>
